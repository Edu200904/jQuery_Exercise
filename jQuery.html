<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

   $(document).ready(function (){
      $(".imgGaleria").click(function (){
         $(this).hide(1000);
      });
      $("#change").click (function(){
         $(".imgGaleria").show(1000);
      });
   });

</script>

<style>
   .imgGaleria {
      width: 400px;
      height: 300px;
   }
</style>

</head>

</html>
